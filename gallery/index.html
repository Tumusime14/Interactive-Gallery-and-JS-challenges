<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="photos">
            <img src="img/fannec_fox.jpg" alt="Fannec Fox">
            <div class="contents">
                <h2>FANNEC FOX</h2>
                <p>India</p>
                <span>Know more →</span>
            </div>
        </div>
        <div class="photos">
            <img src="img/humpback_whale.jpg" alt="Humpback Whale">
            <div class="contents">
                <h2>HUMPBACK WHALE</h2>
                <p>South Africa</p>
                <span>Know more →</span>
            </div>
        </div>
        <div class="photos">
            <img src="img/common_brown_baboon.jpg" alt="Common Brown Baboon">
            <div class="contents">
                <h2>COMMON BROWN BABOON</h2>
                <p>South Africa</p>
                <span>Know more →</span>
            </div>
        </div>
        <div class="photos">
            <img src="img/spotted_deer.jpg" alt="Spotted Deer">
            <div class="contents">
                <h2>SPOTTED DEER</h2>
                <p>Amazon</p>
                <span>Know more →</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
